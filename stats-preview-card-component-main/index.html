<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="mainCenter">
      <!--  -->
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <!--  -->
      <p class="description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <!--  -->

      <div class="number1 number">
        <p class="number1">10k+</p>
        <p class="numbDesc1 descriptionN">companies</p>
      </div>

      <div class="number2 number">
        <p class="number2">314</p>
        <p class="numbDesc2 descriptionN">templates</p>
      </div>

      <div class="number3 number">
        <p class="number3">12m+</p>
        <p class="numbDesc3 descriptionN">queries</p>
      </div>
    </div>

    <div class="containerImg">
      <div class="imgMain"></div>
      <img class="img" src="./images/image-header-desktop.jpg" />
    </div>
  </body>
</html>
